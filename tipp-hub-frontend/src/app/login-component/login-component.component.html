<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-8 col-lg-6 bg-white p-5 rounded shadow">
      <h2 class="text-center mb-4">Anmeldung</h2>
      <!-- Formulaire de connexion simplifié -->
      <form *ngIf="!showResetForm" (ngSubmit)="onLogin()">
        <!-- Champ Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 name="email" 
                 [(ngModel)]="credentials.email" 
                 required
                 placeholder="Ihre E-Mail-Adresse">
        </div>

        <!-- Champ Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Passwort :</label>
          <input type="password" 
                 class="form-control" 
                 id="password" 
                 name="password" 
                 [(ngModel)]="credentials.password" 
                 required
                 placeholder="Ihr Passwort">
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <!-- Lien mot de passe oublié -->
        <div class="text-end">
          <a (click)="onForgotPassword()" class="link-primary" style="cursor: pointer;">
            Passwort vergessen?
          </a>
        </div>
      </form>

      <!-- Formulaire de réinitialisation (gardé au cas où) -->
      <form *ngIf="showResetForm" (ngSubmit)="submitReset()">
        <h5 class="text-center mb-4">Passwort zurücksetzen</h5>
        <div class="mb-3">
          <label for="resetEmail" class="form-label">E-Mail-Adresse</label>
          <input type="email" 
                 class="form-control" 
                 id="resetEmail" 
                 name="resetEmail" 
                 [(ngModel)]="resetEmail">
        </div>
        <button type="submit" class="btn btn-warning w-100">Zurücksetzen Link senden</button>
        <div class="text-center mt-3">
          <a (click)="cancelReset()" class="link-secondary" style="cursor: pointer;">
            Zurück zum Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
