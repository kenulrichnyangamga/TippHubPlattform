<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-8 col-lg-6 bg-white p-5 rounded shadow">

      <h2 class="text-center mb-4">Anmeldung</h2>

      <!-- Login-Formular -->
      <form *ngIf="!showResetForm"  (ngSubmit)="onLogin()">
        <!-- Benutzername -->
        <div class="mb-3">
          <label for="nom" class="form-label">Benutzername :</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="username" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
        </div>

        <!-- Passwort -->
        <div class="mb-3">
          <label for="password" class="form-label">Passwort :</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
        </div>

        <!-- Passwort vergessen -->
        <div class="mb-3 text-end">
          <a (click)="onForgotPassword()" class="link-primary" style="cursor: pointer;">Passwort vergessen?</a>
        </div>

        <!-- Login Button -->
    
        <button class="btn btn-primary w-100" [routerLink]="['/thb-dashboard']">Login</button>

        <!-- Registrierung -->
        <div class="text-center mt-4">
          <p>Noch kein Konto?
            <a routerLink="/register-component" class="link-primary">Jetzt registrieren</a>
          </p>
        </div>
      </form>

      <!-- Passwort zur端cksetzen Formular -->
      <form *ngIf="showResetForm" (ngSubmit)="submitReset()">
        <h5 class="text-center mb-4">Passwort zur端cksetzen</h5>

        <div class="mb-3">
          <label for="resetEmail" class="form-label">E-Mail-Adresse</label>
          <input type="email" class="form-control" id="resetEmail" name="resetEmail" [(ngModel)]="resetEmail" required />
        </div>

        <button type="submit" class="btn btn-warning w-100">Zur端cksetzen Link senden</button>

        <div class="text-center mt-3">
          <a (click)="cancelReset()" class="link-secondary" style="cursor: pointer;">Zur端ck zum Login</a>
        </div>
      </form>

    </div>
  </div>
</div>
