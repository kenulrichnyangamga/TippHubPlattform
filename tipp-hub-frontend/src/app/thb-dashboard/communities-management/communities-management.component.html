<div class="container mt-4">
  <h3>Community-Verwaltung</h3>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <div class="mb-3">
    <label for="communitySelect" class="form-label">Community auswählen:</label>
    <select [(ngModel)]="selectedCommunity" id="communitySelect" class="form-select" (change)="onCommunitySelect()">
      <option value="">-- Community wählen --</option>
      <option *ngFor="let c of communities" [ngValue]="c">{{ c.name }}</option>
    </select>
  </div>

  <div *ngIf="selectedCommunity">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ selectedCommunity.name }}</h5>
        
        <!-- Version simplifiée du tableau -->
        <div *ngIf="selectedCommunity.members && selectedCommunity.members.length > 0">
          <p class="fw-semibold mt-3">Mitglieder:</p>
          <ul class="list-group">
            <li *ngFor="let member of selectedCommunity.members" class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  {{ member.name }} 
                  <span class="badge bg-secondary ms-2">{{ member.role }}</span>
                  <span class="ms-2" [class.text-success]="member.status === 'aktiv'"
                                [class.text-danger]="member.status === 'gesperrt'">
                    ({{ member.status }})
                  </span>
                </div>
                <button *ngIf="member.role !== 'LCB' && member.status === 'aktiv'"
                        (click)="assignAsLCB(member.id)"
                        class="btn btn-sm btn-outline-primary">
                  Zu LCB machen
                </button>
              </div>
            </li>
          </ul>
        </div>

        <!-- Message si pas de membres -->
        <div *ngIf="!selectedCommunity.members || selectedCommunity.members.length === 0"
             class="alert alert-info mt-3">
          Keine Mitglieder in dieser Community
        </div>

        <button (click)="deleteCommunity(selectedCommunity.name)" 
                class="btn btn-danger btn-sm mt-3"
                [disabled]="!selectedCommunity.name">
          Community löschen
        </button>
      </div>
    </div>
  </div>

  <hr />

  <h5>Neue Community erstellen</h5>
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" [(ngModel)]="newCommunityName" placeholder="Name der Community" class="form-control" />
    </div>
    <div class="col-md-6">
      <input type="text" [(ngModel)]="newCommunityRegion" placeholder="Region" class="form-control" />
    </div>
  </div>
  <button (click)="createCommunity()" class="btn btn-success">Community erstellen</button>
</div>
