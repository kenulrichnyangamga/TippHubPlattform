<div class="container mt-4">
  <h2 class="text-center mb-4">Registrierungsformular</h2>

  <!-- Message de succès -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div> 
  
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <!-- Geschlecht -->
    <label class="form-label">Geschlecht</label>
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="geschlecht" value="Männlich" />
        <label class="form-check-label">Männlich</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="geschlecht" value="Weiblich" />
        <label class="form-check-label">Weiblich</label>
      </div>
    </div>

    <!-- Vorname & Nachname -->
    <div class="row mb-3">
      <div class="col">
        <input class="form-control" [(ngModel)]="user.firstName" name="firstName"placeholder="Vorname" required />
      </div>
      <div class="col">
        <input class="form-control" [(ngModel)]="user.lastName" name="lastName" placeholder="Nachname" required />
      </div>
       <div class="col">
       <input class="form-control" [(ngModel)]="user.username" name="username" placeholder="username" required>
      </div>
    </div>

    <!-- E-Mail -->
    <div class="mb-3">
      <input class="form-control" type="email"  [(ngModel)]="user.email" name="email" placeholder="E-Mail-Adresse" required />
    </div>


    <!-- Telefonnummer -->
    <div class="mb-3">
      <input class="form-control" type="tel" [(ngModel)]="user.phone" name="phone" placeholder="Telefonnummer" required />
    </div>

    <!-- Geburtsdatum -->
    <label class="form-label">Geburtsdatum</label>
    <div class="row mb-3">
      <div class="col">
        <select class="form-select" [(ngModel)]="user.birthMonth" name="birthMonth"><option>Monat</option></select>
      </div>
      <div class="col">
        <select class="form-select"><option>Tag</option></select>
      </div>
      <div class="col">
        <select class="form-select"><option>Jahr</option></select>
      </div>
    </div>

    <!-- Geburtsort -->
    <div class="mb-3">
      <input class="form-control" placeholder="Geburtsort" required />
    </div>
<!-- Mot de passe -->
<div class="mb-3">
  <input
    class="form-control"
    type="password"
    placeholder="Mot de passe"
    name="password"
    [(ngModel)]="user.password"
    required
  />
</div>

    <!-- Nationalität -->
    <div class="mb-3">
      <select class="form-select">
        <option selected disabled>Nationalität auswählen</option>
        <option>Deutsch</option>
        <option>Französisch</option>
        <option>Andere...</option>
      </select>
    </div>

    <!-- Adresse -->
    <label class="form-label">Adresse</label>
    <div class="row mb-3">
      <div class="col-6">
        <input class="form-control" placeholder="Straße" />
      </div>
      <div class="col-6">
        <input class="form-control" placeholder="Hausnummer" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <input class="form-control" placeholder="PLZ" />
      </div>
      <div class="col-8">
        <input class="form-control" placeholder="Stadt" />
      </div>
    </div>

    <!-- Status -->
    <label class="form-label">Status</label>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" value="PUS" (change)="onStatusChange('PUS')" />
        <label class="form-check-label">PUS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" value="KWA" (change)="onStatusChange('KWA')" />
        <label class="form-check-label">KWA (Anbieter)</label>
      </div>
    </div>
  
    <!-- Unternehmensformular (nur für KWA sichtbar) -->
    <div *ngIf="status === 'KWA'" class="border p-3 mb-4">
      <h5>Unternehmensinformationen</h5>
      <div class="mb-3">
        <input class="form-control" placeholder="Name des Unternehmens" />
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Branche" />
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Adresse des Unternehmens" />
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Registrieren</button>
  </form>
</div>
